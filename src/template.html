<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop-down Menus</title>
</head>
<body>
  <div class="drop-div">
    <div class="drop-menu">
      <button id="button" class="drop-button">Button</button>
      <div id="button-option" class="drop-option" style="display:none">
        <div class="drop-item">Option 1</div>
        <div class="drop-item">Option 2</div>
        <div class="drop-item">Option 3</div>
        <div class="drop-item">Option 4</div>
        <div class="drop-item">Option 5</div>
      </div>
    </div>
  </div>
  <div class="drop-div">
    <div class="drop-menu">
      <button id="diu" class="drop-button">Diu</button>
      <div id="diu-option" class="drop-option" style="display:none">
        <div class="drop-item">Option 1</div>
        <div class="drop-item">Option 2</div>
        <div class="drop-item">Option 3</div>
        <div class="drop-item">Option 4</div>
        <div class="drop-item">Option 5</div>
      </div>
    </div>
  </div>
</body>
</html>
